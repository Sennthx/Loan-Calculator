<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body id="asd">
    <div class="container card">
        <div class="error row"><span id="error-msg"></span></div>
        <div class="input">
            <span class="title">Loan Calculator</span>
            <div class="row">
                <div class="icon"><i class="fa-solid fa-dollar-sign fa-xs"></i></div>
                <div class="input-field">
                    <input type="text" placeholder="Loan Amount" id="loanInput">
                </div>
            </div>
            <div class="row">
                <div class="icon"><i class="fa-solid fa-percent fa-xs"></i></div>
                <div class="input-field">
                    <input type="text" placeholder="Interest" id="interestInput">
                </div>
            </div>
            <div class="row">
                <div class="year">
                    <input type="text" placeholder="Years To Pay" id="yearInput">
                </div>
            </div>
            <button id="calculate">Calculate</button>
        </div> 
        <hr>
        <div class="loading">
            <i class="fa-solid fa-gear fa-spin fa-3x"></i>
        </div>
        <div class="results">
            <span class="title1">Results</span>
            <div class="monthly flex">
                <div class="left">Monthly Payment</div>
                <div class="right"><span id="outputMonthly"></span></div>
            </div>
            <div class="totalP flex">
                <div class="left">Total Payment</div>
                <div class="right"><span id="outputPayment"></span></div>
            </div>
            <div class="totalI flex">
                <div class="left">Total Interest</div>
                <div class="right"><span id="outputInterest"></span></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
