<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/font/fontawesome-free-6.2.1-web/css/all.css">
</head>
<body>
    <div class="container card">
        <div class="error row"><p>There was an error</p></div>
        <div class="input">
            <span class="title">Loan Calculator</span>
            <div class="loan-amount row">
                <div class="icon"><i class="fa-solid fa-dollar-sign fa-xs"></i></div>
                <div class="input-field">
                    <input type="text" placeholder="Loan Amount">
                </div>
            </div>
            <div class="interest row">
                <div class="icon"><i class="fa-solid fa-percent fa-xs"></i></div>
                <div class="input-field">
                    <input type="text" placeholder="Interest">
                </div>
            </div>
            <div class="years-to-pay row">
                <div class="year">
                    <input type="text" placeholder="Years To Pay" id="yearInput">
                </div>
            </div>
            <button id="calculate">Calculate</button>
        </div> 
        <hr>
        <div class="loading">
            <i class="fa-solid fa-gear fa-spin fa-4x"></i>
        </div>
        <div class="results">
            <span class="title">Results</span>
            <div class="monthly flex">
                <div class="left">Monthly Payment</div>
                <div class="right"><span id="month"></span></div>
            </div>
            <div class="totalP flex">
                <div class="left">Total Payment</div>
                <div class="right"><span id="totalPayment"></span></div>
            </div>
            <div class="totalI flex">
                <div class="left">Total Interest</div>
                <div class="right"><span id="totalInterest"></span></div>
            </div>
        </div>
    </div>
    <div class="section"></div>
    <script src="app.js"></script>
</body>
</html>
